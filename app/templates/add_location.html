{% extends 'base.html' %}

{% block content %}
<form method="post" action="/add_location">
    <input type="number" name="lat" required>
    <input type="number" name="lan" required>
    <input type="date" name="timestamp" required>
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>

    <input type="submit" value="Submit">
</form>
{% endblock %}
