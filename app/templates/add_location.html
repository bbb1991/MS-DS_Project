{% extends 'base.html' %}

{% block content %}
<form method="post" action="/add_location">
    <input type="number" step="0.0000001" name="lat" placeholder="Latitude" required>
    <input type="number" step="0.0000001" name="lan" placeholder="Longitude" required>
    <input type="date" name="timestamp" required>
    <input type="datetime-local" name="timestamp" placeholder="HH:MM:SS" required>
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>

    <input type="submit" value="Submit">
</form>
{% endblock %}
