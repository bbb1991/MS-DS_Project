{% extends 'base.html' %}

{% block content %}

<form method="post" action="{{ url_for('delete_database') }}">
    <input hidden name="command" value="delete_database">
    <input type="submit" value="Delete Database">
</form>





<form method="post" enctype="multipart/form-data">
    <div>
        <label for = "file"> Choose the file to upload </label>
        <input type="file" id="file" name="file" accept="text/csv" required>
    </div>
    <div>
        <input type="submit" value="Upload data">
    </div>
</form>
{% endblock %}
