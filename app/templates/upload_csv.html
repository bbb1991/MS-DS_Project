{% extends 'base.html' %}

{% block content %}

<form method="post" action="/upload_csv">
    {% if users %}
    {% for user in users %}
    <input type="checkbox" name="user[]" value="{{ user.id }}">{{ user }}<br>
    {% endfor %}
    {% endif %}
    <input type="submit" value="Delete Database">
</form>





<form method="post" enctype="multipart/form-data">
    <div>
        <label for = "file"> Choose the file to upload </label>
        <input type="file" id="file" name="file" accept="text/csv" required>
    </div>
    <div>
        <input type="submit" value="Upload data">
    </div>
</form>
{% endblock %}
